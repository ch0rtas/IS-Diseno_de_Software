# Configuración general
app.name=Skyline Logistics
app.version=1.0.0

# Configuración de simulación
simulation.difficulty=medium
simulation.initial.budget=100000
simulation.days.per.turn=1
simulation.max.incidents.per.turn=3

# Probabilidades de eventos
event.probability.breakdown=0.1
event.probability.strike=0.05
event.probability.weather=0.15

# Configuración de costos
cost.base.shipping=100
cost.insurance.multiplier=1.2
cost.refrigeration.multiplier=1.5
cost.urgent.multiplier=2.0

# Configuración de regiones
region.default=europa
region.available=europa,sudamerica,asia

# Configuración de almacenes
warehouse.capacity.default=1000
warehouse.cost.per.unit=10

# Configuración de vehículos
vehicle.maintenance.interval=5
vehicle.maintenance.cost=500
vehicle.breakdown.probability=0.1

# Configuración de clientes
customer.satisfaction.base=100
customer.satisfaction.penalty.late=20
customer.satisfaction.penalty.damage=30 